<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/static/lib/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/static/css/base.css">
		{% block stylesheets %}{% endblock %}
		<script src="/static/lib/jquery-1.12.2.min.js" type="text/javascript"></script>
		<script src="/static/lib/jquery.validate.min.js" type="text/javascript"></script>
		<script src="/static/lib/moment.min.js" type="text/javascript"></script>
		{% block js %}{% endblock %}
	</head>
	<body>
		<header>
			<div>
				<h1> {% block header %} Healthy Beyond Pregnancy {% endblock %} </h1>
			</div>
		</header>
		
		<section id="page-content">
			<div class="container">
				<div class="row">
					{% block content %}{% endblock %}
				</div>
			</div>
		</section>

		{% block extraSection %}
		{% endblock %}
		
		<footer>
			{% block footer %}
				<div id="continue-button"><label for="submit-form"> Continue </label></div>
			{% endblock %}
		</footer>
	</body>
</html>
