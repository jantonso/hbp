<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/static/css/personalizedCare.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<div class="header-content">
				<h1> Personalized Care </h1>
			</div>
		</header>
		<section id="care-message">
			<div class="container">
				<div class="row">
					<div class="col-lg-10 col-lg-offset-1 text-center">
						<h2 class="text-center"> The postpartum visit is a time for us to address important health issues for you and your baby. </h2>
						<p class="text-left"> Tell us how important the following issues are to you: </p>
						<div id="questions-container">
							<form action="/pc/" method="POST">
								{% csrf_token %}
								<label class="statement text-left"> Getting birth control </label>
								<ul class="likert">
									<li>
										<input type="radio" name="q1" value="-2" />
										<label>not at all</label>
									</li>
									<li>
										<input type="radio" name="q1" value="-1" />
										<label>not really</label>
									</li>
									<li>
										<input type="radio" name="q1" value="0" />
										<label>neutral</label>
									</li>
									<li>
										<input type="radio" name="q1" value="1" />
										<label>somewhat</label>
									</li>
									<li>
										<input type="radio" name="q1" value="2" />
										<label>very important</label>
									</li>
								</ul>

								<label class="statement text-left"> Breastfeeding support </label>
								<ul class="likert">
									<li>
										<input type="radio" name="q2" value="-2" />
										<label>not at all</label>
									</li>
									<li>
										<input type="radio" name="q2" value="-1" />
										<label>not really</label>
									</li>
									<li>
										<input type="radio" name="q2" value="0" />
										<label>neutral</label>
									</li>
									<li>
										<input type="radio" name="q2" value="1" />
										<label>somewhat</label>
									</li>
									<li>
										<input type="radio" name="q2" value="2" />
										<label>very important</label>
									</li>
								</ul>

								<label class="statement text-left"> Checking on my mood after delivery, screening for depression </label>
								<ul class="likert">
									<li>
										<input type="radio" name="q3" value="-2" />
										<label>not at all</label>
									</li>
									<li>
										<input type="radio" name="q3" value="-1" />
										<label>not really</label>
									</li>
									<li>
										<input type="radio" name="q3" value="0" />
										<label>neutral</label>
									</li>
									<li>
										<input type="radio" name="q3" value="1" />
										<label>somewhat</label>
									</li>
									<li>
										<input type="radio" name="q3" value="2" />
										<label>very important</label>
									</li>
								</ul>

								<label class="statement text-left"> Talking to a doctor about how to keep my next pregnancy healthy </label>
								<ul class="likert">
									<li>
										<input type="radio" name="q4" value="-2" />
										<label>not at all</label>
									</li>
									<li>
										<input type="radio" name="q4" value="-1" />
										<label>not really</label>
									</li>
									<li>
										<input type="radio" name="q4" value="0" /> 
										<label>neutral</label>
									</li>
									<li>
										<input type="radio" name="q4" value="1" />
										<label>somewhat</label>
									</li>
									<li>
										<input type="radio" name="q4" value="2" />
										<label>very important</label>
									</li>
								</ul>

								<label class="statement text-left"> Getting advice about diet, exercise, weight loss, and sexual activity after delivery </label>
								<ul class="likert">
									<li>
										<input type="radio" name="q5" value="-2" />
										<label>not at all</label>
									</li>
									<li>
										<input type="radio" name="q5" value="-1" />
										<label>not really</label>
									</li>
									<li>
										<input type="radio" name="q5" value="0" /> 
										<label>neutral</label>
									</li>
									<li>
										<input type="radio" name="q5" value="1" /> 
										<label>somewhat</label>
									</li>
									<li>
										<input type="radio" name="q5" value="2" />
										<label>very important</label>
									</li>
								</ul>

								<label class="statement text-left"> Discussing issues of bowel or bladder health such as hemorrhoids or leaking urine </label>
								<ul class="likert">
									<li>
										<input type="radio" name="q6" value="-2" />
										<label>not at all</label>
									</li>
									<li>
										<input type="radio" name="q6" value="-1" />
										<label>not really</label>
									</li>
									<li>
										<input type="radio" name="q6" value="0" />
										<label>neutral</label>
									</li>
									<li>
										<input type="radio" name="q6" value="1" />
										<label>somewhat</label>
									</li>
									<li>
										<input type="radio" name="q6" value="2" />
										<label>very important</label>
									</li>
								</ul>

								<div class="non-likert">
									<label class="statement text-left"> Did you have gestational diabetes during this pregnancy? </label>
									<div class="non-likert-option">
										<input type="radio" name="q7" value="yes" />
										<label>yes</label>
									</div>
									<div class="non-likert-option">
										<input type="radio" name="q7" value="yes" />
										<label>no</label>
									</div>
									<div class="non-likert-option">
										<input type="radio" name="q7" value="yes" />
										<label>don't know</label>
									</div>
								</div>

								<div class="non-likert">
									<label class="statement text-left"> Did you have high blood pressure during this pregnancy? </label>
									<div class="non-likert-option">
										<input type="radio" name="q8" value="yes" />
										<label>yes</label>
									</div>
									<div class="non-likert-option">
										<input type="radio" name="q8" value="yes" />
										<label>no</label>
									</div>
									<div class="non-likert-option">
										<input type="radio" name="q8" value="yes" />
										<label>don't know</label>
									</div>
								</div>

								<label class="statement text-left"> Did you have a preterm labor during this pregnancy? </label>
								<div class="non-likert">
									<div class="non-likert-option">
										<input type="radio" name="q9" value="yes" />
										<label>yes</label>
									</div>
									<div class="non-likert-option">
										<input type="radio" name="q9" value="yes" />
										<label>no</label>
									</div>
									<div class="non-likert-option">
										<input type="radio" name="q9" value="yes" />
										<label>don't know</label>
									</div>
								</div>

								<div class="button">
									<input type="submit" id="submit-form" class="hidden" />
								</div>
							</form>
						</div>
					</div>		
				</div>
			</div>
		</section>
		<footer>
			<div id="continue-button"><label for="submit-form"> Continue </label></div>
		</footer>
	</body>
</html>
