<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/static/css/commitAndScheduleCalendar.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link href='https://fonts.googleapis.com/css?family=Work+Sans:400,900,800,700,600,500,300,200,100' rel='stylesheet' type='text/css'>
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
		<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
		<script src="/static/js/commitAndScheduleCalendar.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<div class="header-content">
				<h1> Commit and Schedule </h1>
			</div>
		</header>
		<section id="cs-calendar">
			<div class="container">
				<div class="row">
					<div class="col-lg-8" id="calendar-container">
					</div>
					<div class="col-lg-4">
						<h2> Please select a follow up appointment. Click on a day to view the available times. </h2>
						<div id="appt-container">
							<div class="row">
								<div class="col-lg-12" id="appt-date">
									<p id="appt-month"> April </p>
									<p id="appt-day"> 7 </p>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12 appt appt-odd">
									<p class="appt-time"> 10:00 AM - 11:00 AM </p>
									<p class="appt-doctor"> Dr. Facco </p>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12 appt appt-even">
									<p class="appt-time"> 11:00 AM - 12:00 AM</p>
									<p class="appt-doctor"> Dr. Himes </p>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12 appt appt-odd">
									<p class="appt-time"> 2:00 PM - 3:00 PM</p>
									<p class="appt-doctor"> Dr. Himes </p>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12 appt appt-even">
									<p class="appt-time"> 4:00 PM - 5:00 PM</p>
									<p class="appt-doctor"> Dr. Facco </p>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12">
									<p class="error-msg"> Please select an appointment. </p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer>
			<a href="/cs/signature/"><div id="confirm-appt-button" onclick="confirmAppt()">Continue</div></a>
		</footer>
	</body>
</html>
