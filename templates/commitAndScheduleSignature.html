<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/static/css/commitAndScheduleSignature.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link href='https://fonts.googleapis.com/css?family=Work+Sans:400,900,800,700,600,500,300,200,100' rel='stylesheet' type='text/css'>
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
		<script src="/static/lib/signature_pad.min.js" type="text/javascript"></script>
		<script src="/static/js/checkDate.js" type="text/javascript"></script>
		<script src="/static/js/commitAndScheduleSignature.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<div class="header-content">
				<h1> Commit and Schedule </h1>
			</div>
		</header>
		<section id="cs-signature">
			<div class="container">
				<div class="row">
					<div class="col-lg-10 col-lg-offset-1 text-center">
						<h2> Please type your name and date of birth and provide a signature to confirm your appointment. </h2>
						<div id="sig-form">
							<form method="POST" action="/cs/signature/" onsubmit="return validateSigForm()">
								{% csrf_token %}
								<div class="row" id="sig-text-fields">
									<div class="col-lg-6">
										<label for"id_sig_name"> Name </label>
										{{ form.sig_name }}
									</div>
									<div class="col-lg-6">
										<label for="dob"> Date of birth </label>
										{{ form.dob_month }}
										{{ form.dob_day }}
										{{ form.dob_year }}
									</div>	
								</div>
								<div class="row" id="signature-field">
									<div class="col-lg-12">
										<label for="signature-canvas"> Signature </label>
										<canvas id="signature-canvas"></canvas>
										<!-- by defaul this is a hidden field -->
										{{ form.sig_image }}
									</div>
								</div>
								<div>
									<p id="sig-error-msg"> That date is invalid. Please try again. </p>
								</div>
								<div>
									<input type="submit" id="submit-form" class="hidden" />
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer>
			<div id="confirm-sig-button"><label for="submit-form"> Continue </label></div>
		</footer>
	</body>
</html>
